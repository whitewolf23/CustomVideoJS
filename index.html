<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>클론코딩 - 네이버 클라우드 플랫폼 비디어 플레이어</title>


<!-- video.js css 적용 -->
<link rel="stylesheet" href="/resources/css/video-js.7.3.0.min.css">
<!-- <link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet" />  -->
<link rel="stylesheet" href="/resources/css/videojs.custom.css">

<!-- 자막 적용 -->
<link href="/resources/fonts/videojs.custom.ttf" rel="stylesheet">

<!-- 폰트 적용 -->
<link href="/resources/fonts/videojs.custom.svg" rel="stylesheet">

<!-- 파비콘 -->

<!-- 스타일 시트  -->
<link rel="stylesheet" href="/resources/css/index.css">

<!-- 자바스크립트 -->
<script src="/resources/js/video-js.7.3.0.min.js"></script>
<!-- <script src="https://vjs.zencdn.net/7.5.5/video.js"></script> -->

<!-- 제이쿼리 적용 -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>


<!-- https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8 -->
<body>
  <div id="wrap" class="monitoring"> 
    <!-- 헤더 -->
    <header id="header">
      <div class="header-cont">
        <h1 class="header-logo">
          <a href="#">
            <span class="blind">클론코딩 플레이어</span>
          </a>
        </h1>
      </div>
    </header>
    <br><br><br><br><br>

    <div class="container">
      <div class="content">
        <!-- url Description -->
        <br><br>
        <div class="col-sm-8">
          <div class="urlDiscription">
            <!-- form 에 id="service_url" ??? -->
            <form >
              <textarea 
                id="service_url" 
                class="input-text"
                type="text"
                rows="10" 
                vaule="" 
                placeholder="여기다 URL를 넣어주세요"></textarea>
              <input type="button" class="btn" value="URL 재생" onclick="play();">
            </form>
          </div>
        </div>
        <!-- video.js -->
        <div class="col-sm-8">
          <video
            id="example-video"
            class="video-js vjs-default-skin"
            controls
            style="width:100%;"            
            height=480px;
            preload="auto"
            autoplay
            loop
            poster="https://kr.object.ncloudstorage.com/streaming/poster.png"
            data-setup='{}'>

          </video>
        </div>
    </div>
  </div>
      <br>
  </div>
</div>

  <!-- 제이쿼리 & 자바스크립트 -->
  <script type="text/javascript">

    $('.video-js .vjs-big-play-button').hide();
    $('.button .vjs-big-play-button').hide();
    $('.video-js .vjs-big-play-button').attr('style','display: none');
    $('.video-js .vjs-big-play-button').hide();
    const testURL = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"
    // 버튼 클릭 시, 해당 함수를 실행한다. 
    function play() {
      var player = videojs('example-video');
      var url = document.getElementById('service_url').value;
      player.src(testURL || url);
      console.log(url)
      player.ready(function(){
        player.play()
      })
    }

  </script>
</body>
</html>
